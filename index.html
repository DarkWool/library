<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="static/library.js" defer></script>
    <link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <main>
        <section id="bookLibrary">
            <header id="libraryHeader">
                <h1>My library</h1>
                <button type="button" class="material-icons" id="dark-mode">dark_mode</button>
                <p>Copyright Â© 2021 DarkWool. Made for The Odin Project.</p>
            </header>
            <div id="libraryContent">
            </div>
        </section>

        <div class="modal">
            <header class="modal-header">
                <p class="modal-title">Add new book</p>
                <span class="material-icons" id="close-button">
                    close
                </span>
            </header>
            <div class="modal-body">
                <form name="addBookForm" autocomplete="on">
                    <label for="getBookName">Book Name</label>
                    <input type="text" id="getBookName" name="getBookName" placeholder="Enter book's name" required>
        
                    <label for="getBookAuthor">Book's Author</label>
                    <input type="text" id="getBookAuthor" name="getBookAuthor" placeholder="Enter book's author" required>
        
                    <label for="getPagesNumber">Number of Pages</label>
                    <input type="number" id="getPagesNumber" name="getPagesNumber" placeholder="Enter Number of Pages" min="1"
                        required>

                    <label for="getBookDescription">Book Summary (optional)</label>
                    <textarea id="getBookDescription" name="getBookDescription" placeholder="Enter Book Description" rows="8" maxlength="512"></textarea>
        
                    <input type="checkbox" id="wasRead" name="wasRead" checked>
                    <label for="wasRead">Have you read the book?</label>
        
                    <input type="submit" value="Add Book"></input>
                </form>
            </div>
        </div>

        <div id="darkOverlay"></div>
    </main>
</body>
</html>
